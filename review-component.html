<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Component - Restaurant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .review-component {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .review-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .review-header h2 {
            color: #e4514e;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .review-header p {
            color: #666;
            font-size: 16px;
        }

        .order-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #e4514e;
        }

        .order-info h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 18px;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .order-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-detail strong {
            color: #e4514e;
        }

        .rating-section {
            margin: 25px 0;
        }

        .rating-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .star-rating {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
        }

        .star {
            font-size: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            filter: grayscale(100%);
            opacity: 0.5;
            user-select: none;
        }

        .star:hover,
        .star.active {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.1);
        }

        .star.active {
            animation: starPulse 0.3s ease;
        }

        @keyframes starPulse {
            0% { transform: scale(1.1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1.1); }
        }

        .rating-description {
            text-align: center;
            margin: 15px 0;
            font-size: 16px;
            color: #666;
            min-height: 24px;
        }

        .rating-description.selected {
            color: #e4514e;
            font-weight: 600;
        }

        .review-textarea-section {
            margin: 25px 0;
        }

        .review-textarea-section label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .review-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .review-textarea:focus {
            outline: none;
            border-color: #e4514e;
            box-shadow: 0 0 0 3px rgba(228, 81, 78, 0.1);
        }

        .character-count {
            text-align: right;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .character-count.warning {
            color: #ffa500;
        }

        .character-count.error {
            color: #dc3545;
        }

        .review-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #e4514e;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #d63384;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(228, 81, 78, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
            text-align: center;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .review-component {
                padding: 20px;
            }

            .star {
                font-size: 35px;
            }

            .order-details {
                grid-template-columns: 1fr;
            }

            .review-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="review-component">
        <div class="review-header">
            <h2>üìù Write a Review</h2>
            <p>Share your experience to help other customers make informed decisions</p>
        </div>

        <!-- Order Information -->
        <div class="order-info" id="orderInfo">
            <h3>Order Details</h3>
            <div class="order-details">
                <div class="order-detail">
                    <span>Order ID:</span>
                    <strong id="orderIdDisplay">#12345</strong>
                </div>
                <div class="order-detail">
                    <span>Date:</span>
                    <strong id="orderDateDisplay">2025-07-07</strong>
                </div>
                <div class="order-detail">
                    <span>Total:</span>
                    <strong id="orderTotalDisplay">$34.97</strong>
                </div>
                <div class="order-detail">
                    <span>Status:</span>
                    <strong id="orderStatusDisplay">Delivered</strong>
                </div>
            </div>
        </div>

        <!-- Review Form -->
        <form id="reviewForm">
            <input type="hidden" id="orderId" name="order_id">
            
            <!-- Star Rating -->
            <div class="rating-section">
                <label class="rating-label">How would you rate your experience?</label>
                <div class="star-rating" id="starRating">
                    <span class="star" data-rating="1">‚≠ê</span>
                    <span class="star" data-rating="2">‚≠ê</span>
                    <span class="star" data-rating="3">‚≠ê</span>
                    <span class="star" data-rating="4">‚≠ê</span>
                    <span class="star" data-rating="5">‚≠ê</span>
                </div>
                <div class="rating-description" id="ratingDescription">Click stars to rate your experience</div>
                <input type="hidden" id="stars" name="stars" required>
            </div>

            <!-- Review Text -->
            <div class="review-textarea-section">
                <label for="description">Tell us about your experience:</label>
                <textarea
                    id="description"
                    name="description"
                    class="review-textarea"
                    placeholder="What did you think of the food, service, and overall experience? Please be specific and helpful to other customers."
                    required
                    maxlength="500"
                    minlength="10">
                </textarea>
                <div class="character-count">
                    <span id="charCount">0</span>/500 characters (minimum 10)
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="review-actions">
                <button type="button" class="btn btn-secondary" onclick="cancelReview()">Cancel</button>
                <button type="submit" class="btn btn-primary" id="submitBtn">Submit Review</button>
            </div>
        </form>

        <!-- Success/Error Messages -->
        <div id="successMessage" class="success-message hidden"></div>
        <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <!-- Include API service -->
    <script src="js/api.js"></script>
    <script src="js/review-submission.js"></script>
    
    <script>
        // Review Component JavaScript
        let selectedRating = 0;
        let currentOrderId = null;

        // Rating descriptions
        const ratingDescriptions = {
            0: "Click stars to rate your experience",
            1: "üòû Poor - Very disappointed",
            2: "üòê Fair - Below expectations", 
            3: "üôÇ Good - Met expectations",
            4: "üòä Very Good - Exceeded expectations",
            5: "ü§© Excellent - Outstanding experience!"
        };

        // Initialize component
        document.addEventListener('DOMContentLoaded', () => {
            initializeStarRating();
            initializeTextarea();
            initializeForm();
            
            // Load sample order data (replace with actual order data)
            loadOrderData(12345);
        });

        function initializeStarRating() {
            const stars = document.querySelectorAll('.star');
            const ratingDescription = document.getElementById('ratingDescription');

            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    setRating(index + 1);
                });

                star.addEventListener('mouseenter', () => {
                    highlightStars(index + 1);
                    ratingDescription.textContent = ratingDescriptions[index + 1];
                    ratingDescription.className = 'rating-description selected';
                });
            });

            document.getElementById('starRating').addEventListener('mouseleave', () => {
                highlightStars(selectedRating);
                ratingDescription.textContent = ratingDescriptions[selectedRating];
                ratingDescription.className = selectedRating > 0 ? 'rating-description selected' : 'rating-description';
            });
        }

        function setRating(rating) {
            selectedRating = rating;
            document.getElementById('stars').value = rating;
            highlightStars(rating);
            
            const ratingDescription = document.getElementById('ratingDescription');
            ratingDescription.textContent = ratingDescriptions[rating];
            ratingDescription.className = 'rating-description selected';
        }

        function highlightStars(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function initializeTextarea() {
            const textarea = document.getElementById('description');
            const charCount = document.getElementById('charCount');

            textarea.addEventListener('input', () => {
                const length = textarea.value.length;
                charCount.textContent = length;
                
                const countElement = charCount.parentElement;
                countElement.className = 'character-count';
                
                if (length < 10) {
                    countElement.classList.add('error');
                } else if (length > 450) {
                    countElement.classList.add('warning');
                }
            });
        }

        function initializeForm() {
            const form = document.getElementById('reviewForm');
            form.addEventListener('submit', handleSubmit);
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('reviewForm');
            
            try {
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
                form.classList.add('loading');
                hideMessages();

                const reviewData = {
                    order_id: parseInt(document.getElementById('orderId').value),
                    stars: selectedRating,
                    description: document.getElementById('description').value.trim()
                };

                // Submit review using the API
                const response = await api.createReview(reviewData);
                
                showSuccessMessage('Thank you! Your review has been submitted successfully.');
                
                // Reset form after successful submission
                setTimeout(() => {
                    resetForm();
                }, 2000);

            } catch (error) {
                showErrorMessage(getErrorMessage(error));
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Review';
                form.classList.remove('loading');
            }
        }

        function validateForm() {
            if (selectedRating === 0) {
                showErrorMessage('Please select a star rating.');
                return false;
            }

            const description = document.getElementById('description').value.trim();
            if (description.length < 10) {
                showErrorMessage('Please write at least 10 characters in your review.');
                return false;
            }

            if (!api.isAuthenticated()) {
                showErrorMessage('Please login to submit a review.');
                return false;
            }

            return true;
        }

        function loadOrderData(orderId) {
            currentOrderId = orderId;
            document.getElementById('orderId').value = orderId;
            
            // Update order display (replace with actual API call)
            document.getElementById('orderIdDisplay').textContent = `#${orderId}`;
            document.getElementById('orderDateDisplay').textContent = new Date().toLocaleDateString();
            document.getElementById('orderTotalDisplay').textContent = '$34.97';
            document.getElementById('orderStatusDisplay').textContent = 'Delivered';
        }

        function resetForm() {
            selectedRating = 0;
            document.getElementById('stars').value = '';
            document.getElementById('description').value = '';
            document.getElementById('charCount').textContent = '0';
            highlightStars(0);
            
            const ratingDescription = document.getElementById('ratingDescription');
            ratingDescription.textContent = ratingDescriptions[0];
            ratingDescription.className = 'rating-description';
            
            hideMessages();
        }

        function cancelReview() {
            if (confirm('Are you sure you want to cancel? Your review will be lost.')) {
                resetForm();
                // You can add navigation logic here
                window.history.back();
            }
        }

        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function hideMessages() {
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function getErrorMessage(error) {
            const message = error.message.toLowerCase();
            
            if (message.includes('already reviewed')) {
                return 'You have already reviewed this order.';
            }
            if (message.includes('not found')) {
                return 'Order not found or cannot be reviewed.';
            }
            if (message.includes('permission') || message.includes('403')) {
                return 'You do not have permission to review this order.';
            }
            if (message.includes('authentication') || message.includes('401')) {
                return 'Please login to submit a review.';
            }
            
            return error.message || 'Failed to submit review. Please try again.';
        }

        // Make functions available globally
        window.ReviewComponent = {
            loadOrderData,
            setRating,
            resetForm,
            showSuccessMessage,
            showErrorMessage
        };
    </script>
</body>
</html>
